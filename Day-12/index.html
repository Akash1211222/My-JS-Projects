<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="calculatorContainer">
        <div class="screenContainer"></div>

        <div class="buttonContainer">
          <div class="btnRow btnRow1">
            <button class="btns btn btn1">CE</button>
            <button class="btns btn btn2">X!</button>
            <button class="btns btn btn3">(</button>
            <button class="btns btn btn4">)</button>
            <button class="btns btn btn5">%</button>
            <button class="btns btn btn6">AC</button>
          </div>
          <div class="btnRow btnRow2">
            <button class="btns btn btn1">Sin</button>
            <button class="btns btn btn2">&pi;</button>
            <button class="btns btn btn3">7</button>
            <button class="btns btn btn4">8</button>
            <button class="btns btn btn5">9</button>
            <button class="btns btn btn6">%</button>
          </div>
          <div class="btnRow btnRow3">
            <button class="btns btn btn1">Cps</button>
            <button class="btns btn btn2">Log</button>
            <button class="btns btn btn3">3</button>
            <button class="btns btn btn4">4</button>
            <button class="btns btn btn5">5</button>
            <button class="btns btn btn6">X</button>
          </div>
          <div class="btnRow btnRow4">
            <button class="btns btn btn1">Tan</button>
            <button class="btns btn btn2">&Sqrt;</button>
            <button class="btns btn btn3">1</button>
            <button class="btns btn btn4">2</button>
            <button class="btns btn btn5">3</button>
            <button class="btns btn btn6">-</button>
          </div>
          <div class="btnRow btnRow5">
            <button class="btns btn btn1">e</button>
            <button class="btns btn btn2">x^y</button>
            <button class="btns btn btn3">0</button>
            <button class="btns btn btn4">.</button>
            <button class="btns btn btn5">=</button>
            <button class="btns btn btn6">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
